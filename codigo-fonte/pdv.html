    <div class="cabecalho">
      <h1>Ponto de  Venda</h1>
    </div>
    <div class="corpo">   
      <div class="boxpdv">
        <form action="">
            <fieldset class="fieldsetpdv">
                <br>
                <div class="inputBox-pdv">
                  <label for="coditem" class="labelInput-pdv">Cod. Item:</label>
                  <input type="number" name="coditem" id="coditem" class="inputUser-pdv" required>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <label for="produto" class="labelInput-pdv">Produto:</label>
                  <input type="text" name="produto" id="produto" class="inputUser-pdv" required>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <label for="qtd" class="labelInput-pdv">Qtd.:</label>
                  <input type="number" name="qtd" id="qtd" class="inputUser-pdv" required>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <label for="vunit" class="labelInput-pdv">Valor Unitário:</label>
                  <input type="number" name="vunit" id="vunit" class="inputUser-pdv" required>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <label for="vtotal" class="labelInput-pdv">Valor Total:</label>
                  <input type="number" name="vtotal" id="vtotal" class="inputUser-pdv" required>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <input type="radio" name="comodato" id="comodato" class="radio-venda" required>
                  <label for="comodato" class="labelInput-pdv">Venda</label>
                  <input type="radio" name="comodato" id="comodato" class="radio-comodato" required>
                  <label for="comodato" class="labelInput-pdv">Comodato</label>
                </div>
                <br>
                <div class="inputBox-pdv">
                  <label for="cliente" class="labelInput-pdv">Cliente:</label>
                  <input type="text" name="cliente" id="cliente" class="labelInput-pdv" required>
                </div>
                <br><br>
                <input type="submit" name="submit" value="Adicionar" id="submit-pdv">
            </fieldset>
        </form>
