    </nav>
  </header>
  <div class="cabecalho">
    <h1>Relatório - Vendas</h1>
    <div class="tagusuario">
      <i class="bi bi-person-circle"></i>
      <label><span id="tagusuario"></span></label>
    </div>
    <div class="tagsgp">
      <label>Status SGP: <span id="statusconexao"></span></label>
    </div>
  </div>
  <div class="corpo">
    <div class="tabelarelvendas divcorpo">
      <div class="boxrelvendas divcorpo">
        <form action="">
          <fieldset class="fieldsetrelvendas">
            <br>
            <div class="inputBox-relvendas">
              <label for="produto" class="labelInput-relvendas">Pesquisa:</label>
              <input type="text" name="produto" id="busca" class="inputUser-relvendas" required>
            </div>
            <br>
            <input type="button" onclick="filtradados()" name="submit" value="Pesquisar" id="submit-relvendas">
            <input type="button" onclick="location.reload()" name="submit" value="Limpar" id="submit-relvendas">
          </fieldset>
        </form>
        <div class="corpotable">
          <table class="tabelavendas">
            <thead>
              <tr class="tabcabeca">
                <th id="data">Data da Venda</th>
                <th id="valor">Valor</th>
                <th id="produto">Produto</th>
                <th id="user">Usuário</th>

              </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
          </table>
        </div>
        <div class="boxresultado">
          <form action="">
            <fieldset class="fieldsetrelvendas">
              <br>
              <div class="inputBox-relvendas">
                <label for="dataini" class="labelInput-relvendas">Valor Total: R$ <span id="resultado"></span></label>
                <br>
            </fieldset>
          </form>
        </div>
      </div>

    </div>

    <script src="scripts/home.js" type="text/javascript"></script>
    <script src="scripts/relatorio-vendas.js" type="text/javascript"></script>
